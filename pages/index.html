<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>KRDS template</title>
        <meta
            property="og:type"
            content="website"
        />
        <meta
            property="og:title"
            content="페이지 제목"
        />
        <meta
            property="og:description"
            content="페이지 설명"
        />
        <meta
            property="og:image"
            content="http://www.mysite.com/article/article1_featured_image.jpg"
        />
        <meta
            property="og:url"
            content="http://www.mysite.com/article/article1.html"
        />
        <meta
            name="twitter:card"
            content="summary"
        />
        <meta
            name="twitter:title"
            content="페이지 제목"
        />
        <meta
            name="twitter:description"
            content="페이지 설명"
        />
        <meta
            name="twitter:image"
            content="http://www.mysite.com/article/article1.html"
        />
        <meta
            name="twitter:domain"
            content="사이트 명"
        />
        <link
            rel="shortcut icon"
            href="http://www.mysite.com/favicon.ico"
        />
        <link
            rel="stylesheet"
            href="../resources/css/style.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        />
    </head>
    <body>
        <div id="skip-nav">
            <a href="gnb">메뉴 바로가기</a>
            <a href="#container">본문 바로가기</a>
        </div>
        <div id="wrap">
            <header id="header">header</header>
            <div class="slide .slide-intro">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="#"
                                ><img
                                    src="https://pzip.kr/wp-content/uploads/2023/11/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-23-3.webp"
                                    alt="고양이 흐린눈"
                            /></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"
                                ><img
                                    src="https://lh3.googleusercontent.com/proxy/MIYCsIO2ZjWnNgTx4ArRgU6b8hZiFbxPPSw6glWXF5p3HY5rt-gVTqHjxFNwa-8ZUcdo5VL-kZo6jU48Lv591873lrIFaSKzAnIPyMcDIezcejoThvFTpysocw7HCjUGIUv2RSCAow_i5kb-NHoaPFUjbI8ZwIJdR484M9oZ7VhfeFYW_SD_"
                                    alt="고양이 초롱눈"
                            /></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"
                                ><img
                                    src="https://i.pinimg.com/736x/d5/6d/18/d56d1893c7e9930886e4c3fbfe30eff6.jpg"
                                    alt="고양이 냠냠"
                            /></a>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            <main id="content">content</main>
            <footer id="footer">footer</footer>
        </div>
        <script>
            var swiper = new Swiper('slide .slide-intro', {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true,
                autoplay: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 4,
                        spaceBetween: 40,
                    },
                    1024: {
                        slidesPerView: 5,
                        spaceBetween: 50,
                    },
                },
            });
        </script>
    </body>
</html>
